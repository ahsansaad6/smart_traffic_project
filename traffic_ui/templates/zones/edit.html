<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Traffic Zone</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        p {
            margin-top: 20px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f2ff;
        }

        p a:hover {
            background-color: #d4e6ff;
        }
    </style>
</head>
<body>
    <h1>Edit Traffic Zone</h1>
    <form method="POST" action="{{ url_for('update_zone', zone_id=zone.id) }}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ zone.name }}" required><br><br>
        </div>
        <div>
            <label for="vehicle_count">Vehicle Count:</label>
            <input type="number" id="vehicle_count" name="vehicle_count" value="{{ zone.vehicle_count }}" required><br><br>
        </div>
        <button type="submit">Update Zone</button>
    </form>
    <p><a href="{{ url_for('list_zones') }}">Back to Traffic Zones</a></p>
</body>
</html>
